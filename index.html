<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <h1 id = "title">Weather forecast</h1>
    <div id = "topBars">
    <input type="text" placeholder="Search for a city..." id = "cityInp">
    <button id = "mag"><img src="Images/magnifying-glass-for-search-svgrepo-com.png" alt="Mag glass" id = "mgG"></button>
    </div>
    <div id = "section1">
        <div id = "mainWeather">
        <img src="Images/cloud-svgrepo-com.png" alt="Cloud" id = "cloudy">
        <div id = "heading">
        <p id = "p1">Johannesburg</p>
        <h1>18°C</h1>
        <p id = "p2">Partly Cloudy</p>
        </div>
        </div>
        <div class = "divider1">
            <img src="Images/thermometer-02-svgrepo-com.png" alt="temp" class = "temp">
            <div class = "words">
                <p>Feels Like</p>
                <h1>16°C</h1>
            </div>
        </div>
        <div class = "divider1">
            <img src="Images/rain-drop-svgrepo-com (1).png" alt="temp" class = "temp">
            <div class = "words">
                <p>Humidity</p>
                <h1>65%</h1>
            </div>
        </div>
        <div class = "divider1">
            <img src="Images/wind-svgrepo-com.png" alt="temp" class = "temp">
            <div class = "words">
                <p>Wind Speed</p>
                <h1>12 km/h</h1>
            </div>
        </div>
    </div>
    <div id = "section2">
        <h1 id = "heading2">7-day Forecast</h1>
        <div class = "Forecast">
            <div class = "wording">
                <h1>Mon</h1>
                <img src="Images/sunny-weather-svgrepo-com (1).png" alt="sun" class = "weatherImg">
                <p>Sunny</p>
                <h1>20°C</h1>
            </div>
        </div>
        <div class = "Forecast">
            <div class = "wording">
                <h1>Tues</h1>
                <img src="Images/cloud-svgrepo-com.png" alt="sun" class = "weatherImg">
                <p>Cloudy</p>
                <h1>14°C</h1>
            </div>
        </div>
        <div class = "Forecast">
            <div class = "wording">
                <h1>Wed</h1>
                <img src="Images/rainy-heavy-svgrepo-com.png" alt="sun" class = "weatherImg">
                <p>Rainy</p>
                <h1>16°C</h1>
            </div>
        </div>
        <div class = "Forecast">
            <div class = "wording">
                <h1>Thurs</h1>
                <img src="Images/cloud-svgrepo-com.png" alt="sun" class = "weatherImg">
                <p>Cloudy</p>
                <h1>19°C</h1>
            </div>
        </div>
        <div class = "Forecast">
            <div class = "wording">
                <h1>Fri</h1>
                <img src="Images/rainy-heavy-svgrepo-com.png" alt="sun" class = "weatherImg">
                <p>Rainy</p>
                <h1>17°C</h1>
            </div>
        </div>
        <div class = "Forecast">
            <div class = "wording">
                <h1>Sat</h1>
                <img src="Images/sunny-weather-svgrepo-com (1).png" alt="sun" class = "weatherImg">
                <p>Sunny</p>
                <h1>22°C</h1>
            </div>
        </div>
        <div class = "Forecast">
            <div class = "wording">
                <h1>Sun</h1>
                <img src="Images/sunny-weather-svgrepo-com (1).png" alt="sun" class = "weatherImg">
                <p>Sunny</p>
                <h1>25°C</h1>
            </div>
        </div>
    </div>
</body>
</html>
